name: Automatisation des tests

on: push

jobs:
  Compilation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Compilation
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          make test
